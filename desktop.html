<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Twitter in Electron</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="search-box">
        <input type="text" class="search-input">
        <span class="search-count"></span>
    </div>
    <div id="main" class="webview-container">
        <webview id="webview" class="webview-content" src="https://twitter.com" autosize="on" />
    </div>
    <div id="ari" class="auto-refresh-indicator"></div>
    <script src="renderer.js"></script>
</body>

</html>
